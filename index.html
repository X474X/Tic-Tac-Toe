<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="box-wrapper">
      <div class="row">
        <div class="col" row="0" col="0"></div>
        <div class="col" row="0" col="1"></div>
        <div class="col" row="0" col="2"></div>
      </div>
      <div class="row">
        <div class="col" row="1" col="0"></div>
        <div class="col" row="1" col="1"></div>
        <div class="col" row="1" col="2"></div>
      </div>
      <div class="row">
        <div class="col" row="2" col="0"></div>
        <div class="col" row="2" col="1"></div>
        <div class="col" row="2" col="2"></div>
      </div>
    </div>
    <div class="players">
      <span class="p1"> >Player 1 = X</span>
      <span class="p2"> Player 2 = O</span>
      <span class="winner-message"></span>
      <button class="refresh">Play Again</button>
    </div>
  </body>
</html>
